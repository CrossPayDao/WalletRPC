    <style>
      :root {
        --bg-deep: #f8fafc;
        --primary-accent: #0062ff;
        --font-sans: 'Inter', sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-deep);
        font-family: var(--font-sans);
        overflow: hidden;
      }

      /* Splash Screen Animations - Native CSS Only */
      @keyframes splash-pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(0.92); opacity: 0.6; }
      }

      @keyframes splash-loader {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(400%); }
      }

      .splash-container {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--bg-deep);
        z-index: 9999;
      }

      .splash-logo {
        width: 72px;
        height: 72px;
        margin-bottom: 32px;
        animation: splash-pulse 2s ease-in-out infinite;
      }

      .splash-text {
        font-family: 'JetBrains Mono', monospace;
        font-size: 9px;
        font-weight: 700;
        color: #94a3b8;
        text-transform: uppercase;
        letter-spacing: 0.6em;
        margin-bottom: 20px;
        text-indent: 0.6em; /* Center text with letter spacing */
      }

      .splash-progress-track {
        width: 140px;
        height: 1px;
        background: rgba(0, 98, 255, 0.08);
        position: relative;
        overflow: hidden;
        border-radius: 1px;
      }

      .splash-progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 35px;
        height: 100%;
        background: var(--primary-accent);
        animation: splash-loader 1.2s infinite cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Base App Utility Classes */
      .bg-tech-diamond {
        background-image: 
          linear-gradient(45deg, var(--primary-accent) 0.5px, transparent 0.5px), 
          linear-gradient(-45deg, var(--primary-accent) 0.5px, transparent 0.5px);
        background-size: 24px 24px;
      }
      .bg-tech-dots {
        background-image: radial-gradient(var(--primary-accent) 0.5px, transparent 0.5px);
        background-size: 20px 20px;
      }
    </style>
