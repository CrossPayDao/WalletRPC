
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet RPC</title>
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Day Mode Variables - Updated to Brand Blue */
        --bg-deep: #f8fafc;
        --bg-card: #ffffff;
        --bg-surface: #f1f5f9;
        --primary-accent: #0062ff;
        --primary-glow: rgba(0, 98, 255, 0.15);
        --text-main: #0f172a;
        --text-dim: #475569;
        --text-muted: #94a3b8;
        --danger: #ef4444;
        --border-color: rgba(0, 0, 0, 0.06);
        --font-sans: 'Inter', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }

      [data-theme='dark'] {
        --bg-deep: #0a0b0d;
        --bg-card: #14151a;
        --bg-surface: #1c1e24;
        --primary-accent: #0084ff;
        --primary-glow: rgba(0, 132, 255, 0.3);
        --text-main: #ffffff;
        --text-dim: #94a3b8;
        --text-muted: #64748b;
        --border-color: rgba(255, 255, 255, 0.06);
      }

      body {
        margin: 0;
        font-family: var(--font-sans);
        background-color: var(--bg-deep);
        color: var(--text-main);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-deep);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--bg-surface);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-accent);
      }

      .transition-all { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

      @keyframes techSlideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes glow-pulse {
        0%, 100% { box-shadow: 0 0 10px var(--primary-glow); }
        50% { box-shadow: 0 0 20px var(--primary-glow); }
      }

      .animate-tech-in {
        animation: techSlideIn 0.5s ease-out forwards;
      }

      .hover-glow:hover {
        animation: glow-pulse 2s infinite;
      }

      .bg-gradient-rpc {
        background: linear-gradient(135deg, var(--primary-accent) 0%, #00d4ff 100%);
      }

      .text-rpc {
        color: var(--primary-accent);
      }

      .btn-rpc {
        background: var(--primary-accent);
        color: #ffffff;
        font-weight: 700;
        transition: all 0.2s;
      }
      .btn-rpc:hover {
        filter: brightness(1.1);
        transform: translateY(-1px);
        box-shadow: 0 4px 15px var(--primary-glow);
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.3s ease-in-out;
      }
    </style>
