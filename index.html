
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Resource Pre-connectivity for high-latency networks -->
    <link rel="preconnect" href="https://esm.sh" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="dns-prefetch" href="https://esm.sh" />
    <link rel="dns-prefetch" href="https://cdn.tailwindcss.com" />

    <!-- SEO Primary Tags -->
    <title>CPcash Wallet RPC | High-performance Multisig & EOA Wallet</title>
    <meta name="description" content="Advanced high-performance web-based wallet for EVM and TRON networks. Securely manage multisig vaults with lightning-fast RPC connectivity." />

    <!-- Critical CSS (Inlined for instant rendering) -->
    <style>
      :root {
        --bg-splash: #f8fafc;
        --brand-blue: #0062ff;
        --text-muted: #94a3b8;
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: var(--bg-splash);
        overflow: hidden;
      }

      /* Native CSS Animations (Hardware Accelerated) */
      @keyframes logo-pulse {
        0%, 100% { transform: scale(1); opacity: 1; filter: drop-shadow(0 0 0px rgba(0,98,255,0)); }
        50% { transform: scale(0.94); opacity: 0.7; filter: drop-shadow(0 0 15px rgba(0,98,255,0.1)); }
      }

      @keyframes scanner-line {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(350%); }
      }

      @keyframes text-blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      .splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 99999;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      }

      .logo-box {
        width: 80px;
        height: 80px;
        margin-bottom: 40px;
        animation: logo-pulse 2.5s ease-in-out infinite;
        will-change: transform, opacity;
      }

      .status-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .status-text {
        font-family: 'JetBrains Mono', 'Courier New', monospace;
        font-size: 10px;
        font-weight: 700;
        color: var(--text-muted);
        text-transform: uppercase;
        letter-spacing: 0.6em;
        text-indent: 0.6em;
        animation: text-blink 2s ease-in-out infinite;
      }

      .progress-track {
        width: 160px;
        height: 1px;
        background: rgba(0, 98, 255, 0.08);
        position: relative;
        overflow: hidden;
        border-radius: 1px;
      }

      .progress-bar {
        position: absolute;
        top: 0;
        left: 0;
        width: 40px;
        height: 100%;
        background: var(--brand-blue);
        box-shadow: 0 0 10px var(--brand-blue);
        animation: scanner-line 1.2s cubic-bezier(0.45, 0.05, 0.55, 0.95) infinite;
        will-change: transform;
      }
    </style>

    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.263.1",

    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react": "https://esm.sh/react@18.3.1",
    "react/jsx-runtime": "https://esm.sh/react@18.3.1/jsx-runtime",
    "ethers": "https://esm.sh/ethers@6.13.4",
    "bs58": "https://esm.sh/bs58@5.0.0",
    "three": "https://esm.sh/three@0.160.0",
    "tronweb": "https://esm.sh/tronweb@5.3.0",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <!-- High-Performance Instant Splash Screen -->
      <div class="splash-screen">
        <div class="logo-box">
          <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M 15 50 L 50 15 L 85 15 L 85 42 L 63 42 L 53 50 L 63 58 L 85 58 L 85 85 L 50 85 Z" fill="#0062ff" />
          </svg>
        </div>
        <div class="status-container">
          <div class="status-text">CORE_INITIALIZING</div>
          <div class="progress-track">
            <div class="progress-bar"></div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
