name: CI Quality Gate

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-quality-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Ensure Rollup native optional dependency
        run: npm install --no-save --include=optional @rollup/rollup-linux-x64-gnu

      - name: Security audit (high+)
        run: npm audit --audit-level=high

      - name: Unit and UI tests
        run: npm run test

      - name: Coverage gate (no regression)
        run: npm run test:coverage:gate

      - name: Build
        run: npm run build

  e2e:
    runs-on: ubuntu-latest
    needs: quality
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Ensure Rollup native optional dependency
        run: npm install --no-save --include=optional @rollup/rollup-linux-x64-gnu

      - name: Install Playwright browser
        run: npm run test:e2e:install

      - name: Run E2E tests
        run: npm run test:e2e
